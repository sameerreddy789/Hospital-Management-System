<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#9764;</text></svg>">
  <title>Reset Password - ClinicCare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-brand">&#9764; ClinicCare</div>
    <h1>Reset Password</h1>
    <p>Enter your email and we'll send you a reset link</p>
    <div id="message" class="message" style="display:none;"></div>
    <form id="resetForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Send Reset Link</button>
    </form>
    <div class="auth-links">
      <a href="login.html">Back to Sign In</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/auth.js"></script>
  <script>
    var form = document.getElementById('resetForm');
    var messageEl = document.getElementById('message');
    var submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearFieldErrors(form);
      messageEl.style.display = 'none';
      var email = document.getElementById('email').value;
      var result = validateForm([
        { value: email, fieldName: 'Email', validators: [validateRequired, validateEmail] }
      ]);
      if (!result.isValid) {
        for (var field in result.errors) {
          var input = form.querySelector('[name="' + field.toLowerCase() + '"]');
          if (input) showFieldError(input, result.errors[field]);
        }
        return;
      }
      submitBtn.classList.add('btn-loading');
      sendPasswordReset(email)
        .then(function() {
          submitBtn.classList.remove('btn-loading');
          messageEl.textContent = 'Password reset email sent! Check your inbox.';
          messageEl.className = 'message message-success';
          messageEl.style.display = 'block';
          form.reset();
        })
        .catch(function(err) {
          submitBtn.classList.remove('btn-loading');
          messageEl.textContent = err.message || 'Failed to send reset email.';
          messageEl.className = 'message message-error';
          messageEl.style.display = 'block';
        });
    });
  </script>
</body>
</html>
