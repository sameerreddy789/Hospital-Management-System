<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Clinic Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Reset Password</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <div id="message" class="message" style="display:none;"></div>
    <form id="resetForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
    <div class="auth-links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/auth.js"></script>
  <script>
    var form = document.getElementById('resetForm');
    var messageEl = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearFieldErrors(form);
      messageEl.style.display = 'none';

      var email = document.getElementById('email').value;

      var result = validateForm([
        { value: email, fieldName: 'Email', validators: [validateRequired, validateEmail] }
      ]);

      if (!result.isValid) {
        for (var field in result.errors) {
          var input = form.querySelector('[name="' + field.toLowerCase() + '"]');
          if (input) showFieldError(input, result.errors[field]);
        }
        return;
      }

      sendPasswordReset(email)
        .then(function() {
          messageEl.textContent = 'Password reset email sent! Check your inbox.';
          messageEl.className = 'message message-success';
          messageEl.style.display = 'block';
          form.reset();
        })
        .catch(function(err) {
          messageEl.textContent = err.message || 'Failed to send reset email. Please try again.';
          messageEl.className = 'message message-error';
          messageEl.style.display = 'block';
        });
    });
  </script>
</body>
</html>
