<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ClinicCare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-brand">&#9764; ClinicCare</div>
    <h1>Create Account</h1>
    <p>Register as a patient to get started</p>
    <div id="message" class="message" style="display:none;"></div>
    <form id="registerForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Min 6 characters" required>
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">&#128065;</button>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" required>
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">&#128065;</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
    </form>
    <div class="auth-links">
      <a href="login.html">Already have an account? Sign In</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/auth.js"></script>
  <script>
    var form = document.getElementById('registerForm');
    var messageEl = document.getElementById('message');
    var submitBtn = document.getElementById('submitBtn');

    document.querySelectorAll('.password-toggle').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var input = this.previousElementSibling;
        var isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        this.innerHTML = isPassword ? '&#128064;' : '&#128065;';
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearFieldErrors(form);
      messageEl.style.display = 'none';

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      var result = validateForm([
        { value: name, fieldName: 'Name', validators: [validateRequired] },
        { value: email, fieldName: 'Email', validators: [validateRequired, validateEmail] },
        { value: password, fieldName: 'Password', validators: [validateRequired, validatePassword] },
        { value: confirmPassword, fieldName: 'ConfirmPassword', validators: [validateRequired] }
      ]);

      if (!result.isValid) {
        for (var field in result.errors) {
          var inputId = field === 'ConfirmPassword' ? 'confirmPassword' : field.toLowerCase();
          var input = document.getElementById(inputId);
          if (input) showFieldError(input, result.errors[field]);
        }
        return;
      }

      if (password !== confirmPassword) {
        showFieldError(document.getElementById('confirmPassword'), 'Passwords do not match');
        return;
      }

      submitBtn.classList.add('btn-loading');
      registerPatient(name, email, password)
        .then(function() {
          submitBtn.classList.remove('btn-loading');
          messageEl.textContent = 'Registration successful! Redirecting to login...';
          messageEl.className = 'message message-success';
          messageEl.style.display = 'block';
          setTimeout(function() { window.location.href = 'login.html'; }, 2000);
        })
        .catch(function(err) {
          submitBtn.classList.remove('btn-loading');
          messageEl.textContent = err.message || 'Registration failed. Please try again.';
          messageEl.className = 'message message-error';
          messageEl.style.display = 'block';
        });
    });
  </script>
</body>
</html>
