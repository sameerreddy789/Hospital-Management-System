<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../logo.png">
  <title>Patient Dashboard - TumourCare</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/patient-layout.css">
</head>

<body class="dashboard-body">

  <!-- Top Navbar -->
  <nav class="dashboard-topnav">
    <div class="topnav-inner">
      <a href="dashboard.html" class="topnav-brand">
        <img src="../logo.png" alt="TumourCare Logo">
        <span>TumourCare</span>
      </a>

      <button class="topnav-toggle" id="navToggle" aria-label="Toggle navigation">&#9776;</button>

      <div class="topnav-links" id="navLinks">
        <a href="dashboard.html" class="active">

            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Dashboard
        </a>
        <a href="submit-problem.html">
          <svg viewBox="0 0 24 24">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Request Consultation
        </a>
        <a href="appointments.html">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          Appointments
        </a>
        <a href="prescriptions.html">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          Prescriptions
        </a>
        <a href="profile.html">
          <svg viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </a>
        <a href="notifications.html">
          <svg viewBox="0 0 24 24">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          Notifications <span id="notifBadge" class="nav-badge" style="display:none;">0</span>
        </a>
      </div>

      <a href="#" id="logoutBtnSidebar" class="topnav-logout" title="Logout">
        <svg viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <header class="page-header">
      <div>
        <h1 id="pageTitle">Dashboard</h1>
        <div class="breadcrumb" id="pageBreadcrumb">Overview of your care</div>
      </div>
    </header>

    <div class="page-body">
      <h2>Welcome, <span id="userName">Patient</span></h2>

      <div class="summary-cards">
        <div class="summary-card">
          <div class="summary-card-icon">
            <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <div>
            <h3>Upcoming Appointments</h3>
            <p class="stat" id="upcomingCount">0</p>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-card-icon" style="background: rgba(16, 185, 129, 0.1); color: #10b981;">
            <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <div>
            <h3>Prescriptions</h3>
            <p class="stat" id="prescriptionCount">0</p>
          </div>
        </div>
      </div>

      <div class="dashboard-section">
        <div class="section-header">
          <h2>Recent Appointments</h2>
        </div>
        <div id="appointmentList" class="list-container">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <span class="loading-text">Loading appointments...</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/firestore.js"></script>
    <script>
      requireAuth('patient').then(function (user) {
        document.getElementById('userName').textContent = user.name;
        // Time-of-day greeting
        var hour = new Date().getHours();
        var greeting = hour < 12 ? 'Good Morning' : hour < 17 ? 'Good Afternoon' : 'Good Evening';
        var greetEl = document.createElement('p');
        greetEl.className = 'welcome-greeting';
        greetEl.textContent = greeting + '! Here\'s your care overview.';
        greetEl.style.color = '#64748b';
        greetEl.style.marginBottom = '1.5rem';
        document.querySelector('.page-body > h2').after(greetEl);

        // Real-time stats
        onStatsChange('patient', user.uid, function (stats) {
          if (stats.upcomingCount !== undefined) document.getElementById('upcomingCount').textContent = stats.upcomingCount;
          if (stats.prescriptionCount !== undefined) document.getElementById('prescriptionCount').textContent = stats.prescriptionCount;
        });

        // Load recent appointments
        getAppointmentsByPatient(user.uid).then(function (appointments) {
          var container = document.getElementById('appointmentList');
          if (appointments.length === 0) {
            var emptyHtml = '<div class="empty-state">' +
              '<div class="empty-state-icon"><svg viewBox="0 0 24 24" width="64" height="64" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: #cbd5e1;"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg></div>' +
              '<h3>No Recent Appointments</h3>' +
              '<p>Once you request a medical consultation, our team will review your details and schedule an appointment with a specialist.</p>' +
              '<a href="submit-problem.html" class="btn btn-primary">Request Consultation</a>' +
              '</div>';
            return;
          }
          container.innerHTML = '';
          appointments.slice(0, 5).forEach(function (apt) {
            var card = createElement('div', { className: 'card' });
            card.innerHTML = '<h3>' + escapeHtml(apt.problemTitle || 'Appointment') + '</h3>' +
              '<p>Doctor: ' + escapeHtml(apt.doctorName) + '</p>' +
              '<p>Date: ' + formatDate(apt.scheduledDate) + ' at ' + formatTime(apt.scheduledTime) + '</p>' +
              '<p>Status: <span class="status status-' + apt.status + '">' + apt.status + '</span></p>';
            container.appendChild(card);
          });
        }).catch(function () {
          var container = document.getElementById('appointmentList');
          container.innerHTML = '<div class="empty-state">' +
            '<div class="empty-state-icon"><svg viewBox="0 0 24 24" width="64" height="64" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: #cbd5e1;"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg></div>' +
            '<h3>No Recent Appointments</h3>' +
            '<p>Once you request a medical consultation, our team will review your details and schedule an appointment with a specialist.</p>' +
            '<a href="submit-problem.html" class="btn btn-primary">Request Consultation</a>' +
            '</div>';
        });

        document.getElementById('logoutBtnSidebar').addEventListener('click', function (e) {
          e.preventDefault();
          confirmLogout();
        });

        // Nav toggle for mobile
        var navToggle = document.getElementById('navToggle');
        var navLinks = document.getElementById('navLinks');
        if (navToggle && navLinks) {
          navToggle.addEventListener('click', function () {
            navLinks.classList.toggle('open');
          });
        }
      });
    </script>
</body>

</html>
