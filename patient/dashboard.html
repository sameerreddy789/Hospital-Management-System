<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127993;</text></svg>">
  <title>Patient Dashboard - TumourCare</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <div class="nav-brand">&#127993; TumourCare</div>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <div class="nav-links">
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="submit-problem.html">Submit Problem</a>
      <a href="appointments.html">Appointments</a>
      <a href="prescriptions.html">Prescriptions</a>
      <a href="profile.html">Profile</a>
      <a href="notifications.html">Notifications <span id="notifBadge" class="badge" style="display:none;">0</span></a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome, <span id="userName">Patient</span></h1>

    <div class="summary-cards">
      <div class="summary-card">
        <h3>Upcoming Appointments</h3>
        <p class="stat" id="upcomingCount">0</p>
      </div>
      <div class="summary-card">
        <h3>Prescriptions</h3>
        <p class="stat" id="prescriptionCount">0</p>
      </div>
    </div>

    <h2>Recent Appointments</h2>
    <div id="appointmentList" class="list-container">
      <div class="skeleton skeleton-card"></div>
      <div class="skeleton skeleton-card"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/firestore.js"></script>
  <script>
    requireAuth('patient').then(function(user) {
      document.getElementById('userName').textContent = user.name;
      // Time-of-day greeting
      var hour = new Date().getHours();
      var greeting = hour < 12 ? 'Good Morning' : hour < 17 ? 'Good Afternoon' : 'Good Evening';
      var greetEl = document.createElement('p');
      greetEl.className = 'welcome-greeting';
      greetEl.textContent = greeting + '! Here\'s your care overview.';
      document.querySelector('.container > h1').after(greetEl);

      // Real-time stats
      onStatsChange('patient', user.uid, function(stats) {
        if (stats.upcomingCount !== undefined) document.getElementById('upcomingCount').textContent = stats.upcomingCount;
        if (stats.prescriptionCount !== undefined) document.getElementById('prescriptionCount').textContent = stats.prescriptionCount;
      });

      // Load recent appointments
      getAppointmentsByPatient(user.uid).then(function(appointments) {
        var container = document.getElementById('appointmentList');
        if (appointments.length === 0) {
          container.innerHTML = '<p>No appointments yet.</p>';
          return;
        }
        container.innerHTML = '';
        appointments.slice(0, 5).forEach(function(apt) {
          var card = createElement('div', { className: 'card' });
          card.innerHTML = '<h3>' + escapeHtml(apt.problemTitle || 'Appointment') + '</h3>' +
            '<p>Doctor: ' + escapeHtml(apt.doctorName) + '</p>' +
            '<p>Date: ' + formatDate(apt.scheduledDate) + ' at ' + formatTime(apt.scheduledTime) + '</p>' +
            '<p>Status: <span class="status status-' + apt.status + '">' + apt.status + '</span></p>';
          container.appendChild(card);
        });
      });

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        logoutUser();
      });

      // Nav toggle
      var toggle = document.querySelector('.nav-toggle');
      var navLinks = document.querySelector('.nav-links');
      if (toggle) toggle.addEventListener('click', function() { navLinks.classList.toggle('nav-open'); });
    });
  </script>
</body>
</html>
