  <!-- Main Content Area -->
  <main class="main-content">
    <header class="page-header">
      <div>
        <h1 id="pageTitle">My Prescriptions</h1>
        <div class="breadcrumb" id="pageBreadcrumb"><a href="dashboard.html">Dashboard</a> <span>â€º</span> Prescriptions
        </div>
      </div>
    </header>

    <div class="page-body">
      <div id="prescriptionList" class="list-container">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <span class="loading-text" style="color: #64748b; font-weight: 500;">Retrieving your prescriptions...</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/pdf-export.js"></script>
  <script>
    requireAuth('patient').then(function (user) {
      var container = document.getElementById('prescriptionList');

      getPrescriptionsByPatient(user.uid).then(function (prescriptions) {
        if (prescriptions.length === 0) {
          container.innerHTML = '<div class="empty-state">' +
            '<div class="empty-state-icon"><svg viewBox="0 0 24 24" width="64" height="64" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: #cbd5e1;"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></div>' +
            '<h3>No Prescriptions Yet</h3>' +
            '<p>Prescriptions will appear here after your doctor completes a consultation and provides medication details.</p>' +
            '<a href="appointments.html" class="btn btn-primary">View Appointments</a>' +
            '</div>';
          return;
        }
        container.innerHTML = '';
        prescriptions.forEach(function (rx) {
          var card = createElement('div', { className: 'card' });
          var medsHtml = '<table class="table"><thead><tr><th>Medicine</th><th>Dosage</th><th>Frequency</th></tr></thead><tbody>';
          (rx.medicines || []).forEach(function (m) {
            medsHtml += '<tr><td>' + escapeHtml(m.name) + '</td><td>' + escapeHtml(m.dosage) + '</td><td>' + escapeHtml(m.frequency) + '</td></tr>';
          });
          medsHtml += '</tbody></table>';
          var dateStr = rx.createdAt ? new Date(rx.createdAt.seconds * 1000).toLocaleDateString() : '';
          card.innerHTML = '<h3>Prescription - ' + dateStr + '</h3>' +
            '<p>Doctor: ' + escapeHtml(rx.doctorName) + '</p>' +
            medsHtml +
            (rx.notes ? '<p><strong>Notes:</strong> ' + escapeHtml(rx.notes) + '</p>' : '') +
            '<div class="card-actions">' +
            '<button class="btn btn-primary download-btn" data-idx="' + prescriptions.indexOf(rx) + '">Download PDF</button> ' +
            '<button class="btn btn-outline print-btn">Print</button>' +
            '</div>';
          container.appendChild(card);
        });

        container.querySelectorAll('.download-btn').forEach(function (btn) {
          btn.addEventListener('click', function () {
            var idx = parseInt(btn.dataset.idx);
            generatePrescriptionPDF(prescriptions[idx]);
          });
        });
        container.querySelectorAll('.print-btn').forEach(function (btn) {
          btn.addEventListener('click', function () { window.print(); });
        });
      }).catch(function () {
        container.innerHTML = '<div class="empty-state">' +
          '<div class="empty-state-icon">&#128138;</div>' +
          '<p style="font-size:1.05rem;color:#1e293b;font-weight:600;margin-bottom:0.25rem;">No Prescriptions Yet</p>' +
          '<p>Prescriptions will appear here after your doctor completes a consultation and provides medication details.</p>' +
          '<a href="appointments.html" class="btn btn-primary" style="margin-top:1rem;">View Appointments</a>' +
          '</div>';
      });

      document.getElementById('logoutBtnSidebar').addEventListener('click', function (e) { e.preventDefault(); confirmLogout(); });
      var navToggle = document.getElementById('navToggle');
      var navLinks = document.getElementById('navLinks');
      if (navToggle && navLinks) {
        navToggle.addEventListener('click', function () {
          navLinks.classList.toggle('open');
        });
      }
    });
  </script>
</body>

</html>
