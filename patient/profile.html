<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127993;</text></svg>">
  <title>My Profile - TumourCare</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <div class="nav-brand">&#127993; TumourCare</div>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="submit-problem.html">Submit Problem</a>
      <a href="appointments.html">Appointments</a>
      <a href="prescriptions.html">Prescriptions</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="notifications.html">Notifications</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="breadcrumb"><a href="dashboard.html">Dashboard</a> <span>â€º</span> Profile</div>
    <h1>My Profile</h1>
    <div id="message" class="message" style="display:none;"></div>
    <form id="profileForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" autocomplete="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email (read-only)</label>
        <input type="email" id="email" autocomplete="email" readonly>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" autocomplete="tel">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" autocomplete="street-address"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/validation.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/firestore.js"></script>
  <script>
    requireAuth('patient').then(function(user) {
      var form = document.getElementById('profileForm');
      var messageEl = document.getElementById('message');

      getUserProfile(user.uid).then(function(profile) {
        if (profile) {
          document.getElementById('name').value = profile.name || '';
          document.getElementById('email').value = profile.email || '';
          document.getElementById('phone').value = profile.phone || '';
          document.getElementById('address').value = profile.address || '';
        }
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        clearFieldErrors(form);
        var name = document.getElementById('name').value;
        var result = validateForm([{ value: name, fieldName: 'Name', validators: [validateRequired] }]);
        if (!result.isValid) {
          showFieldError(document.getElementById('name'), result.errors['Name']);
          return;
        }
        updatePatientProfile(user.uid, {
          name: name,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value
        }).then(function() {
          showMessage(messageEl, 'Profile updated successfully!', 'success');
        }).catch(function(err) {
          showMessage(messageEl, err.message || 'Failed to update profile.', 'error');
        });
      });

      document.getElementById('logoutBtn').addEventListener('click', function(e) { e.preventDefault(); logoutUser(); });
      var toggle = document.querySelector('.nav-toggle');
      var navLinks = document.querySelector('.nav-links');
      if (toggle) toggle.addEventListener('click', function() { navLinks.classList.toggle('nav-open'); });
    });
  </script>
</body>
</html>
