<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127993;</text></svg>">
  <title>Login - TumourCare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-brand">&#127993; TumourCare</div>
    <h1>Welcome Back</h1>
    <p>Sign in to access your dashboard</p>
    <div id="message" class="message" style="display:none;"></div>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">&#128065;</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
    </form>
    <div class="auth-links">
      <a href="reset-password.html">Forgot Password?</a>
      <a href="register.html">Don't have an account? Register</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/auth.js"></script>
  <script>
    var form = document.getElementById('loginForm');
    var messageEl = document.getElementById('message');
    var submitBtn = document.getElementById('submitBtn');

    document.querySelectorAll('.password-toggle').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var input = this.previousElementSibling;
        var isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        this.innerHTML = isPassword ? '&#128064;' : '&#128065;';
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearFieldErrors(form);
      messageEl.style.display = 'none';

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      var result = validateForm([
        { value: email, fieldName: 'Email', validators: [validateRequired, validateEmail] },
        { value: password, fieldName: 'Password', validators: [validateRequired] }
      ]);

      if (!result.isValid) {
        for (var field in result.errors) {
          var input = form.querySelector('[name="' + field.toLowerCase() + '"]');
          if (input) showFieldError(input, result.errors[field]);
        }
        return;
      }

      submitBtn.classList.add('btn-loading');
      loginUser(email, password)
        .then(function(user) {
          var dashboards = {
            patient: '/patient/dashboard.html',
            doctor: '/doctor/dashboard.html',
            admin: '/admin/dashboard.html'
          };
          window.location.href = dashboards[user.role] || '/';
        })
        .catch(function(err) {
          submitBtn.classList.remove('btn-loading');
          messageEl.textContent = err.message || 'Login failed. Please check your credentials.';
          messageEl.className = 'message message-error';
          messageEl.style.display = 'block';
        });
    });
  </script>
</body>
</html>
