<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Clinic Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Clinic Management</div>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <div class="nav-links">
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="notifications.html">Notifications <span id="notifBadge" class="badge" style="display:none;">0</span></a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <div class="summary-cards">
      <div class="summary-card">
        <h3>Pending Requests</h3>
        <p class="stat" id="pendingCount">0</p>
      </div>
      <div class="summary-card">
        <h3>Assigned Appointments</h3>
        <p class="stat" id="assignedCount">0</p>
      </div>
      <div class="summary-card">
        <h3>Doctors</h3>
        <p class="stat" id="doctorCount">0</p>
      </div>
    </div>

    <h2>Pending Problem Submissions</h2>
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search by patient name..." class="search-input">
    </div>
    <div id="submissionList" class="list-container">
      <p class="loading">Loading...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/firestore.js"></script>
  <script src="../js/search-filter.js"></script>
  <script>
    requireAuth('admin').then(function(user) {
      var container = document.getElementById('submissionList');
      var allSubmissions = [];

      function renderSubmissions(submissions) {
        if (submissions.length === 0) { container.innerHTML = '<p>No pending submissions.</p>'; return; }
        container.innerHTML = '';
        submissions.forEach(function(sub) {
          var card = createElement('div', { className: 'card' });
          var dateStr = sub.createdAt ? new Date(sub.createdAt.seconds * 1000).toLocaleDateString() : '';
          var typeLabel = sub.type === 'follow-up' ? ' <span class="badge badge-info">Follow-up</span>' : '';
          card.innerHTML = '<h3>' + sub.title + typeLabel + '</h3>' +
            '<p>Patient: ' + sub.patientName + '</p>' +
            '<p>' + sub.description + '</p>' +
            '<p class="text-muted">Submitted: ' + dateStr + '</p>' +
            '<div class="card-actions">' +
              '<a href="assign.html?id=' + sub.id + '&patientId=' + sub.patientId + '" class="btn btn-primary">Assign to Doctor</a>' +
            '</div>';
          container.appendChild(card);
        });
      }

      // Real-time stats
      onStatsChange('admin', user.uid, function(stats) {
        if (stats.pendingCount !== undefined) document.getElementById('pendingCount').textContent = stats.pendingCount;
        if (stats.assignedCount !== undefined) document.getElementById('assignedCount').textContent = stats.assignedCount;
        if (stats.doctorCount !== undefined) document.getElementById('doctorCount').textContent = stats.doctorCount;
      });

      // Real-time pending submissions
      onSubmissionsChange(function(submissions) {
        allSubmissions = submissions;
        var searchText = document.getElementById('searchInput').value;
        renderSubmissions(filterByText(submissions, searchText, 'patientName'));
      });

      // Wire search
      document.getElementById('searchInput').addEventListener('input', function() {
        renderSubmissions(filterByText(allSubmissions, this.value, 'patientName'));
      });

      document.getElementById('logoutBtn').addEventListener('click', function(e) { e.preventDefault(); logoutUser(); });
      var toggle = document.querySelector('.nav-toggle');
      var navLinks = document.querySelector('.nav-links');
      if (toggle) toggle.addEventListener('click', function() { navLinks.classList.toggle('nav-open'); });
    });
  </script>
</body>
</html>
